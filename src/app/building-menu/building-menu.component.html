


<mat-menu #main="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="house">House</button>
  <button mat-menu-item [matMenuTriggerFor]="food">Food</button>
  <button mat-menu-item [matMenuTriggerFor]="material">Material</button>
  <button mat-menu-item [matMenuTriggerFor]="workshop">Workshop</button>
</mat-menu>

<mat-menu #house="matMenu">
  <button mat-menu-item (click)="state.SetBuildType('House')">House</button>
</mat-menu>

<mat-menu #food="matMenu">
  <button mat-menu-item (click)="state.SetBuildType('WheatFarm')">Wheat Farm</button>
  <button mat-menu-item (click)="state.SetBuildType('PigFarm')">Pig Farm</button>
</mat-menu>

<mat-menu #material="matMenu">
  <button mat-menu-item (click)="state.SetBuildType('LumberHut')">Lumber Hut</button>
</mat-menu>

<mat-menu #workshop="matMenu">
  <button mat-menu-item (click)="state.SetBuildType('WindMill')">WindMill</button>
  <button mat-menu-item (click)="state.SetBuildType('Bakery')">Bakery</button>
  <button mat-menu-item (click)="state.SetBuildType('SausageShop')">Sausage Shop</button>
</mat-menu>

<mat-card>
    <mat-card-header>Selected Type : {{state.state.buildType}}</mat-card-header> 
    <mat-card-content>
        <button mat-stroked-button color="success" [matMenuTriggerFor]="main">Buildings</button>
        <button mat-stroked-button color="success" (click)="state.ClearBuildType()"> Clear Selction </button>
    </mat-card-content>
</mat-card>
