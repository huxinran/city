<p-table [value]="state.state.current_city!.ships" size="small" [paginator]="true" [rows]="5">
  <ng-template #header>
      <tr>
          <th>Type</th>
          <th>Status</th>
      </tr>
  </ng-template>
  <ng-template #body let-ship>
      <tr>
          <td>{{ ship.type }}</td>
          <td>{{ ship.status }}</td>
      </tr>
  </ng-template>
</p-table>
<hr>
<p-table [value]="state.state.current_city!.routes" size="small" [paginator]="true" [rows]="5">
  <ng-template #header>
      <tr>
          <th>From</th>
          <th>To</th>
          <th>Resource</th>
          <th>Amount</th>
      </tr>
  </ng-template>
  <ng-template #body let-route>
      <tr>
          <td>{{ route.from }}</td>
          <td>{{ route.to }}</td>
          <td>{{ route.resource }}</td>
          <td>{{ route.amount }}</td>
      </tr>
  </ng-template>
</p-table>
<hr>
<p-accordion size="small">
    <p-accordion-panel value="0" size="small">
        <p-accordion-header>Create Route</p-accordion-header>
        <p-accordion-content>
          <p-select [options]="state.state.cities" [(ngModel)]="from" optionLabel="name" placeholder="From" class="w-full md:w-56" />
          <p-select [options]="state.state.cities" [(ngModel)]="to" optionLabel="name" placeholder="To" class="w-full md:w-56" />
          <p-select [options]="state.state.current_city!.storage.items" [(ngModel)]="resource" optionLabel="type" placeholder="Resource" class="w-full md:w-56"/>
          <p-inputnumber [(ngModel)]="amount" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="1">
            <ng-template #incrementbuttonicon>
                <span class="pi pi-plus"></span>
            </ng-template>
            <ng-template #decrementbuttonicon>
                <span class="pi pi-minus"></span>
            </ng-template>
        </p-inputnumber>
          <p-select [options]="state.state.current_city!.ships" [(ngModel)]="ship" optionLabel="type" placeholder="Select a Ship" class="w-full md:w-56" />
          <p-button label="Create" (click)="this.CreateRoute()"/>
        </p-accordion-content>
    </p-accordion-panel>
</p-accordion>
