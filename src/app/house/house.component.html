<div>Resident: {{tile.building!.house!.occupant}} / {{tile.building!.house!.max_occupant}}<div>
<div>Happiness: {{tile.building!.house!.happiness | percent}}<div></div>
<div>
    @for (need of tile.building!.house!.needs; track $index) {
        <mat-chip class="need" [ngStyle]="GetStyle(need)">{{need.type}}</mat-chip>
    }
</div>
<hr>
<div>
    <button class="btn" mat-stroked-button>Upgrade</button>
    <button class="btn" mat-stroked-button>Downgrade</button>
</div>
