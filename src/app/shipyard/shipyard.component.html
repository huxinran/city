
<div>
    <div> {{tile.building!.shipyard!.status}} </div>
    <div> {{tile.building!.shipyard!.progress | percent}} </div>
    <p-select [options]="tile.building!.shipyard!.blueprints" [(ngModel)]="tile.building!.shipyard!.selected" optionLabel="type" placeholder="Blueprints" class="w-full md:w-56" />
</div>
<div>
    <p-button class="btn" [disabled]="tile.building!.shipyard!.status != ProductionStatus.READY" (click)="BuildShip()">Build</p-button> 
</div>
